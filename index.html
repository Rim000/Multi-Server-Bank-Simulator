<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Teller Bank with Jockeying</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Multi-Teller Bank with Jockeying</h1>
    <main>
        <div class="container">
            <div class="sub-container">
                <div id="tellerBox">
                    <div class="tellers" id="teller1">TELLER1</div>
                    <div class="tellers" id="teller2">TELLER2</div>
                    <div class="tellers" id="teller3">TELLER3</div>
                    <div class="tellers" id="teller4">TELLER4</div>
                </div>
                <div id="clientBox">
                    <div class="queues" id="queue1"></div>
                    <div class="queues" id="queue2"></div>
                    <div class="queues" id="queue3"></div>
                    <div class="queues" id="queue4"></div>
                </div>
            </div>
            <div class="sub-container">
                <div id="newClock-div">
                    Time: <span id="newHours">12</span>:<span id="newMins">00</span><span id="AMorPM">AM</span>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
